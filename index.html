<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UUID Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.jpg">
</head>
<body>
  <div class="container">
    <h1>UUID Converter</h1>
    <div class="panel">
      <div class="row">
        <div class="col">
          <div class="small">Поле для ввода:</div>
          <textarea id="input" placeholder="Введите строки"></textarea>
          <div class="controls">
            <button id="clear" class="ghost">Очистить</button>
            <label class="small">
              <input type="checkbox" id="noQuotes"> Вывод без кавычек (НЕвалидный JSON)
            </label>
          </div>
        </div>
        <div class="col">
          <div class="small">Результат</div>
          <textarea id="output" readonly placeholder="Тут будет ваш результат"></textarea>
          <div class="controls">
            <button id="convert">Конвертировать</button>
            <button id="copy" class="ghost">Копировать</button>
            <button id="download" class="ghost">Скачать .json</button>
            <button id="historyBtn" class="ghost">История</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- модалка для истории -->
  <div class="modal" id="historyModal">
    <div class="modal-content">
      <span class="close" id="closeHistory">&times;</span>
      <h2>История</h2>
      <button id="clearHistoryBtn" class="ghost">Очистить историю</button>
      <div id="historyContent" style="max-height:60vh; overflow-y:auto;">Нет записей</div>
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const convertBtn = document.getElementById('convert');
    const clearBtn = document.getElementById('clear');
    const copyBtn = document.getElementById('copy');
    const downloadBtn = document.getElementById('download');
    const noQuotes = document.getElementById('noQuotes');
    const historyBtn = document.getElementById('historyBtn');
    const historyModal = document.getElementById('historyModal');
    const closeHistory = document.getElementById('closeHistory');
    const historyContent = document.getElementById('historyContent');
    const clearHistoryBtn = document.getElementById('clearHistoryBtn');

    const historyKey = "uuid_converter_history";

    function addToHistory(inputText, outputText){
      const now = new Date();
      const record = { time: now.toLocaleString(), input: inputText, output: outputText };
      let history = [];
      try { history = JSON.parse(localStorage.getItem(historyKey)) || []; } catch(e){}
      history.unshift(record);
      localStorage.setItem(historyKey, JSON.stringify(history));
    }

    function renderHistory(){
      let history = [];
      try { history = JSON.parse(localStorage.getItem(historyKey)) || []; } catch(e){}
      if(history.length === 0){ historyContent.textContent = "Нет записей"; return; }
      historyContent.innerHTML = history.map((item, idx)=>`
        <div class="history-item">
          <div class="history-header" data-idx="${idx}">${item.time}</div>
          <div class="history-body" id="body-${idx}">
            <u>Ввод:</u>
            <pre>${item.input}</pre>
            <u>Результат:</u>
            <pre>${item.output}</pre>
          </div>
        </div>
      `).join("");

      document.querySelectorAll(".history-header").forEach(el=>{
        el.addEventListener("click", ()=>{
          const idx = el.dataset.idx;
          const body = document.getElementById("body-"+idx);
          body.classList.toggle('open'); // плавное раскрытие
        });
      });
    }

    clearHistoryBtn.addEventListener('click', ()=>{
      if(confirm('Вы уверены, что хотите очистить историю?')){
        localStorage.removeItem(historyKey);
        renderHistory();
      }
    });

    const storageKey = 'uuid_converter_settings';
    function saveUserState(){ localStorage.setItem(storageKey, JSON.stringify({ noQuotes: noQuotes.checked })); }
    function loadUserState(){
      try{
        const raw = localStorage.getItem(storageKey);
        if(!raw) return false;
        const st = JSON.parse(raw);
        if(typeof st.noQuotes === 'boolean') noQuotes.checked = st.noQuotes;
      }catch(e){ return false; }
    }

    function normalizeLine(s){
      let str = String(s).replace(/\r/g,'').trim();
      if(str.length >= 2){
        const first = str[0], last = str[str.length - 1];
        if((first === '"' && last === '"') || (first === "'" && last === "'")) return str.slice(1,-1);
        if(str.startsWith('\\"') && str.endsWith('\\"')) return str.slice(2,-2);
        if(str.startsWith("\\'") && str.endsWith("\\'")) return str.slice(2,-2);
      }
      return str;
    }

    function linesFromInput(text){
      if(text==null) return [];
      const raw = String(text).replace(/\r/g,'').split(/\n/);
      return raw.map(s => normalizeLine(s)).filter(s => s.length>0);
    }

    function convert(){
      const arr = linesFromInput(input.value);
      let content = noQuotes.checked ? arr.join(',\n') : arr.map(s=>`"${s}"`).join(',\n');
      output.value = '[\n' + content + '\n]';
      output.placeholder = '';
      saveUserState();
      addToHistory(input.value, output.value);
    }

    convertBtn.addEventListener('click', convert);
    clearBtn.addEventListener('click', ()=>{ input.value=''; output.value=''; output.placeholder='Тут будет ваш результат'; });
    copyBtn.addEventListener('click', async ()=>{
      try{ await navigator.clipboard.writeText(output.value); copyBtn.textContent='Скопировано!'; setTimeout(()=>copyBtn.textContent='Копировать',1200); }
      catch(e){ alert('Не удалось скопировать — используйте Ctrl+C.'); }
    });
    downloadBtn.addEventListener('click', ()=>{
      const blob = new Blob([output.value], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='output.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    historyBtn.addEventListener('click', ()=>{ renderHistory(); historyModal.style.display='flex'; });
    closeHistory.addEventListener('click', ()=>{ historyModal.style.display='none'; });
    window.addEventListener('click', (e)=>{ if(e.target===historyModal){ historyModal.style.display='none'; } });

    const inputPlaceholder = input.placeholder || '';
    input.addEventListener('focus', ()=>{ input.dataset.ph=input.placeholder; input.placeholder=''; });
    input.addEventListener('blur', ()=>{ if(!input.value) input.placeholder = input.dataset.ph || inputPlaceholder; });

    noQuotes.addEventListener('change', saveUserState);
    loadUserState();
  </script>
</body>
</html>
