<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UUID Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.jpg">
</head>
<body>
  <div class="container">

    <!-- HEADER -->
    <header>
      <h1>UUID Converter</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main class="panel">
      <div class="row">

        <!-- Ввод -->
        <section class="col">
          <label class="small" for="input">Поле для ввода:</label>
          <textarea id="input" placeholder="Введите строки"></textarea>
          <div class="controls">
            <button id="clear" class="ghost" title="Очистить поле ввода">Очистить</button>
          </div>
        </section>

        <!-- Результат -->
        <section class="col">
          <label class="small" for="output">Результат</label>
          <textarea id="output" readonly placeholder="Тут будет ваш результат"></textarea>
          <div class="controls controls-right">
            <button id="convert" title="Конвертировать строки в JSON">Конвертировать</button>
            <button id="historyBtn" class="ghost floating" title="Открыть историю">История</button>
            <button id="copy" class="ghost" title="Скопировать результат в буфер обмена">Копировать</button>
          </div>
        </section>

      </div>
    </main>

    <!-- FOOTER -->
    <footer></footer>

  </div>

  <!-- Модалка истории -->
  <div class="modal animated" id="historyModal">
    <div class="modal-content">
      <span class="close" id="closeHistory">&times;</span>
      <h2>История</h2>
      <div id="historyNotice">Если сайт начинает лагать, можно удалить историю.</div>
      <button id="clearHistoryBtn" class="ghost">Очистить историю</button>
      <div class="history-list" id="historyContent">Нет записей</div>
    </div>
  </div>

  <!-- СКРИПТ -->
  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const convertBtn = document.getElementById('convert');
    const clearBtn = document.getElementById('clear');
    const copyBtn = document.getElementById('copy');
    const historyBtn = document.getElementById('historyBtn');
    const historyModal = document.getElementById('historyModal');
    const closeHistory = document.getElementById('closeHistory');
    const historyContent = document.getElementById('historyContent');
    const clearHistoryBtn = document.getElementById('clearHistoryBtn');
    const historyKey = "uuid_converter_history";

    function addToHistory(inputText, outputText){
      const now = new Date();
      const record = { time: now.toLocaleString(), input: inputText, output: outputText };
      let history = [];
      try { history = JSON.parse(localStorage.getItem(historyKey)) || []; } catch(e){}
      history.unshift(record);
      localStorage.setItem(historyKey, JSON.stringify(history));
    }

    function renderHistory(){
      let history = [];
      try { history = JSON.parse(localStorage.getItem(historyKey)) || []; } catch(e){}
      if(history.length === 0){ historyContent.textContent = "Нет записей"; return; }
      historyContent.innerHTML = history.map((item, idx)=>`
        <div class="history-item">
          <div class="history-header" data-idx="${idx}">${item.time}</div>
          <div class="history-body" id="body-${idx}">
            <u>Ввод:</u><pre>${item.input}</pre>
            <u>Результат:</u><pre>${item.output}</pre>
          </div>
        </div>
      `).join("");

      document.querySelectorAll(".history-header").forEach(el=>{
        el.addEventListener("click", ()=>{
          const idx = el.dataset.idx;
          const body = document.getElementById("body-"+idx);
          if(body.classList.contains('open')){
            body.style.maxHeight = null;
            body.classList.remove('open');
          } else {
            body.classList.add('open');
            body.style.maxHeight = body.scrollHeight + "px";
          }
        });
      });
    }

    clearHistoryBtn.addEventListener('click', ()=>{
      if(confirm('Вы уверены, что хотите очистить историю?')){
        localStorage.removeItem(historyKey);
        renderHistory();
      }
    });

    function normalizeLine(s){
      let str = String(s).replace(/\r/g,'').trim();
      if(str.length >= 2){
        const first = str[0], last = str[str.length - 1];
        if((first === '"' && last === '"') || (first === "'" && last === "'")) return str.slice(1,-1);
        if(str.startsWith('\\"') && str.endsWith('\\"')) return str.slice(2,-2);
        if(str.startsWith("\\'") && str.endsWith("\\'")) return str.slice(2,-2);
      }
      return str;
    }

    function linesFromInput(text){
      if(text==null) return [];
      const raw = String(text).replace(/\r/g,'').split(/\n/);
      return raw.map(s => normalizeLine(s)).filter(s => s.length>0);
    }

    function convert(){
      const arr = linesFromInput(input.value);
      let content = arr.map(s=>`"${s}"`).join(',\n');
      output.value = '[\n' + content + '\n]';
      output.placeholder = '';
      addToHistory(input.value, output.value);
    }

    convertBtn.addEventListener('click', convert);
    clearBtn.addEventListener('click', ()=>{
      input.value='';
      input.placeholder='Введите строки';
      output.value='';
      output.placeholder='Тут будет ваш результат';
    });

    copyBtn.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(output.value);
        copyBtn.textContent='Скопировано!';
        setTimeout(()=>copyBtn.textContent='Копировать',1200);
      }catch(e){ alert('Не удалось скопировать — используйте Ctrl+C.'); }
    });

    historyBtn.addEventListener('click', ()=>{
      renderHistory();
      historyModal.style.display='flex';
      requestAnimationFrame(()=> historyModal.classList.add('show'));
    });

    closeHistory.addEventListener('click', ()=>{
      historyModal.classList.remove('show');
      setTimeout(()=> historyModal.style.display='none', 350);
    });

    window.addEventListener('click', (e)=>{
      if(e.target===historyModal){
        historyModal.classList.remove('show');
        setTimeout(()=> historyModal.style.display='none', 350);
      }
    });

    const inputPlaceholder = input.placeholder || '';
    input.addEventListener('focus', ()=>{ input.dataset.ph=input.placeholder; input.placeholder=''; });
    input.addEventListener('blur', ()=>{ if(!input.value) input.placeholder = input.dataset.ph || inputPlaceholder; });

  </script>
</body>
</html>
